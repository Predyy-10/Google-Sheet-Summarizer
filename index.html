<html>
  <head>
    <title>Sheet Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" id="hc" style="display: none">
      <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Summarize your Google Sheets</h1>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="uniqueid">Google Sheet ID</label>
          <input type="text" class="form-control" placeholder="Enter your google sheet ID" id="uniqueid" required/>
          <label for="sheetname">Google Sheet Name (The name of the sheet is in bottom left corner)</label>
          <input type="text" class="form-control" placeholder="Enter Sheet Name" id="sheetname" required/>
        </div>
        <div class="text-center">
          <button onclick="getData()" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <p id="output"></p>
    </div> 
    <script src="/src/scripts.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>

  </body>
</html>
